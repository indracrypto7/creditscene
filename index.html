<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>End Stream Credits</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sanserif;
      overflow: hidden;
    }

    .credits-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .credits {
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
       text-align: center;
      animation: scroll-up 60s linear infinite;
      font-size: 24px;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    .credit-item {
      text-align: center;
      margin: 20px 0;
    }

    .thanks {
      font-size: 32px;
      margin-bottom: 40px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="credits">
      <div class="thanks">"The End..."</div>
      <div class="credit-item">Host<br>Mochad</div>
      <div class="credit-item">Support<br>https://saweria.co/1ndraseptiawan</div>
      <div class="credit-item">Donatur<br></div>
      <div class="credit-item">Directed by<br>Mamang Racing</div>
      <div class="credit-item">Produced by<br>Wewok Detok</div>
      <div class="credit-item">Written by<br>El Gasing</div>
      <div class="credit-item">Cinematography by<br>Garamararamararaman & Madundungdudung Tungtung Perkuntung</div>
      <div class="credit-item">- Donatur Dermawan</div>
      <div class="credit-item">- Teman-teman Discord</div>
      <div class="credit-item">See you next stream!</div>
    </div>
  </div>
</body>
</html>
